<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="./favicon.ico">
    <title>Nails 4U</title>
    <link rel="stylesheet" href="./css/fullpage.css">
    

    <style>
      @keyframes loading {
        from {transform: translateY(0);} 
        to {transform: translateY(-110%);}
      }
      @-webkit-keyframes loading {
        from {transform: translateY(0);} 
        to {transform: translateY(-110%);}
      }
      @keyframes text {
        from {text-shadow: #ff00de -1vw -1vw, #2addfd 0.5vw 0vw;} 
        to {text-shadow: #ff00de -0.5vw -1vw, #2addfd 1vw 0vw;}
      }
      @-webkit-keyframes text {
        from {text-shadow: #ff00de -1vw -1vw, #2addfd 0.5vw 0vw;} 
        to {text-shadow: #ff00de -0.5vw -1vw, #2addfd 1vw 0vw;}
      }
      #loading {
        width: 100%;
        height: calc(150%);
        position: fixed;
        top: 0;
        left: 0;
        background-color: #000;
        color: #fff;
        font-size: 12vw;
        /* animation: loading 0.3s ease-in-out 0.2s 1 forwards, text .4s infinite ease-in-out; */
        animation: loading 1s ease-in-out 1s 1 forwards, text .4s infinite ease-in-out;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        padding-bottom: 100vh;
        box-sizing: border-box;
        z-index: 999;
      }
      .section {
        width: 100%;height: 100%;position: relative;overflow: hidden;
      }
      .fp-overflow {
        width: 100%;height: 100%;
      }

      /* 落地页 */
      .section1 {
        background-color: #fff;
      }
      @keyframes hands {
        from {opacity: 0;transform: translateX(-50%) scale(0.5);} 
        to {opacity: 1;transform: translateX(-50%) scale(1);}
      }
      @-webkit-keyframes hands {
        from {opacity: 0;transform: translateX(-50%) scale(0.5);} 
        to {opacity: 1;transform: translateX(-50%) scale(1);}
      }
      .section1 .hands {
        width: 45vw;
        height: 32vw;
        position: absolute;
        top: 50%;
        left: 50%;
        opacity: 0;
        transform: translateX(-50%) scale(0.5);
        animation: hands 1s ease-in-out 2s 1 forwards;
      }
      .section1 .hands img { width: 100%; height: 100%; }
      .section1 .title {
        font-size: 5vw;
        color: #ce4efd;
        padding: 8vw;
      }
      .section1 .title b {
        font-size: 10vw;
        display: inline-block;
        margin-bottom: 5vw;
        text-shadow: 0 1px hsl(0,0%,85%),
            0 2px hsl(0,0%,80%),
            0 3px hsl(0,0%,75%), 
            0 4px hsl(0,0%,70%), 
            0 5px hsl(0,0%,65%),
            0 5px 10px #ce4efd;
      }
      .section1 .classes {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        position: absolute;
        bottom: 14vw;
        padding: 4vw;
        margin: 0 6vw;
        overflow: hidden;
        border-radius: 2vw;
        box-shadow: inset 0 0 4vw rgba(188,19,254,0.1);
      }
      .section1 .classes .item {
        width: 50%;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        margin-bottom: 2vw;
      }
      @keyframes flash {
        from {transform: translateX(-200vw) skewx(-50deg);} 
        to {transform: translateX(400vw) skewx(-50deg);}
      }
      @-webkit-keyframes flash {
        from {transform: translateX(-200vw) skewx(-50deg);} 
        to {transform: translateX(400vw) skewx(-50deg);}
      }
      .section1 .classes .flash {
        animation: flash 3s linear infinite;
        position: absolute;
        z-index: 2;
        top: 0;
        left: 0;
        transform: translateX(-100vw) skewx(-50deg);
        width: 5vw;
        height: 35vw;
        background-image: -moz-linear-gradient(0deg,rgba(255,255,255,0),rgba(206,78,253,0.1),rgba(255,255,255,0));
        background-image: -webkit-linear-gradient(0deg,rgba(255,255,255,0),rgba(206,78,253,0.1),rgba(255,255,255,0));
        -o-transform: translateX(-100vw) skewx(-50deg);
        -moz-transform: translateX(-100vw) skewx(-50deg);
        -webkit-transform: translateX(-100vw) skewx(-50deg);
      }
      .section1 .classes .right {
        justify-content: flex-end;
      }
      .section1 .classes .item .icon {
        display: inline-block;
        width: 2vw;
        height: 2vw;
        border-radius: 50%;
        background-color: #ce4efd;
        margin: 0 2vw;
      }
    </style>
  </head>

        <div class="section section2">Some section 2</div>

    <link rel="stylesheet" href="./css/fly.css">
    <script src="./js/fullpage.min.js"></script>

</html>
