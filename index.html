<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="./favicon.ico">
    <title>SJ nails</title>
    <link rel="stylesheet" href="./css/fullpage.css">
    

    <style>
      @keyframes loading {
        from {transform: translateY(0);} 
        to {transform: translateY(-110%);}
      }
      @-webkit-keyframes loading {
        from {transform: translateY(0);} 
        to {transform: translateY(-110%);}
      }
      @keyframes text {
        from {text-shadow: #ff00de -1vw -1vw, #2addfd 0.5vw 0vw;} 
        to {text-shadow: #ff00de -0.5vw -1vw, #2addfd 1vw 0vw;}
      }
      @-webkit-keyframes text {
        from {text-shadow: #ff00de -1vw -1vw, #2addfd 0.5vw 0vw;} 
        to {text-shadow: #ff00de -0.5vw -1vw, #2addfd 1vw 0vw;}
      }
      #loading {
        width: 100%;
        height: calc(150%);
        position: fixed;
        top: 0;
        left: 0;
        background-color: #000;
        color: #fff;
        font-size: 12vw;
        /* animation: loading 0.3s ease-in-out 0.2s 1 forwards, text .4s infinite ease-in-out; */
        animation: loading 1s ease-in-out 1s 1 forwards, text .4s infinite ease-in-out;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        padding-bottom: 100vh;
        box-sizing: border-box;
        z-index: 999;
      }
      .section {
        width: 100%;height: 100%;position: relative;overflow: hidden;
      }
      .fp-overflow {
        width: 100%;height: 100%;
      }

      /* 落地页 */
      .section1 {
        background-color: #fff;
      }
      @keyframes hands {
        from {opacity: 0;transform: translateX(-50%) scale(0.5);} 
        to {opacity: 1;transform: translateX(-50%) scale(1);}
      }
      @-webkit-keyframes hands {
        from {opacity: 0;transform: translateX(-50%) scale(0.5);} 
        to {opacity: 1;transform: translateX(-50%) scale(1);}
      }
      .section1 .hands {
        width: 45vw;
        height: 32vw;
        position: absolute;
        top: 50%;
        left: 50%;
        opacity: 0;
        transform: translateX(-50%) scale(0.5);
        animation: hands 1s ease-in-out 2s 1 forwards;
      }
      .section1 .hands img { width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <!-- 加载 -->
    <div id="loading">
      <span>SJ nails</span>
    </div>
    <!-- 页面 -->
    <div id="fullpage">
        <!-- 落地 -->
        <div class="section section1">
          <!-- 手 -->
          <div class="hands">
            <img src="./img//hands.png" alt="">
          </div>
          <!-- 蝴蝶们 -->
          <div class="wave">
            <div class="butterfly butterfly-1">
                <div class="wing">
                    <div class="fly"></div>
                    <div class="fly"></div>
                </div>
                <div class="wing">
                    <div class="fly"></div>
                    <div class="fly"></div>
                </div>
            </div>
            <div class="butterfly butterfly-2">
                <div class="wing">
                    <div class="fly"></div>
                    <div class="fly"></div>
                </div>
                <div class="wing">
                    <div class="fly"></div>
                    <div class="fly"></div>
                </div>
            </div>
            <div class="butterfly butterfly-3">
                <div class="wing">
                    <div class="fly"></div>
                    <div class="fly"></div>
                </div>
                <div class="wing">
                    <div class="fly"></div>
                    <div class="fly"></div>
                </div>
            </div>
            <div class="butterfly butterfly-4">
                <div class="wing">
                    <div class="fly"></div>
                    <div class="fly"></div>
                </div>
                <div class="wing">
                    <div class="fly"></div>
                    <div class="fly"></div>
                </div>
            </div>
            <div class="butterfly butterfly-5">
                <div class="wing">
                    <div class="fly"></div>
                    <div class="fly"></div>
                </div>
                <div class="wing">
                    <div class="fly"></div>
                    <div class="fly"></div>
                </div>
            </div>
            <div class="butterfly butterfly-6">
                <div class="wing">
                    <div class="fly"></div>
                    <div class="fly"></div>
                </div>
                <div class="wing">
                    <div class="fly"></div>
                    <div class="fly"></div>
                </div>
            </div>
            <div class="fly-ball fly-ball-1"></div>
            <div class="fly-ball fly-ball-2"></div>
            <div class="fly-ball fly-ball-3"></div>
            <div class="fly-ball fly-ball-4"></div>
            <div class="fly-ball fly-ball-5"></div>
            <div class="fly-ball fly-ball-6"></div>
            <div class="fly-ball fly-ball-7"></div>
            <div class="fly-ball fly-ball-8"></div>
            <div class="fly-ball fly-ball-9"></div>
            <div class="fly-ball fly-ball-10"></div>
          </div>
        </div>

        <div class="section section2">Some section 2</div>

        <div class="section section3">Some section 3</div>

        <div class="section section4">Some section 4</div>
    </div>

    <link rel="stylesheet" href="./css/fly.css">
    <script src="./js/fullpage.min.js"></script>
    <script>
      new fullpage('#fullpage', {
          autoScrolling:true,
          scrollHorizontally: true
      })
    </script>
  </body>
</html>
