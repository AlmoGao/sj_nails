    <script>
      window.onload = () => {
        loadWalls()
        loadHands()

        // 照片墙
        const wallItem1 = document.querySelector('.wall-item1')
        const wallItem2 = document.querySelector('.wall-item2')
        const wallItem3 = document.querySelector('.wall-item3')
        const wallItem4 = document.querySelector('.wall-item4')
        const wallItem5 = document.querySelector('.wall-item5')
        const wallItem6 = document.querySelector('.wall-item6')

        const handBox = document.querySelector('.hand-box')
        // 双手
        const leftHand = document.querySelector('.left-hand')
        const rightHand = document.querySelector('.right-hand')
        // 心
        const heart = document.querySelector('.heart')
        const heartShadow = heart.cloneNode(true)
        
        new fullpage('#fullpage', {
          autoScrolling:true,
          scrollHorizontally: true,
          onLeave: function (index, nextIndex) {
            switch (Number(index.index)) { // 离开
              case 1:
                wallItem1.className = 'wall-item wall-item1 active-wall'
                wallItem2.className = 'wall-item wall-item2 active-wall'
                wallItem3.className = 'wall-item wall-item3 active-wall'
                wallItem4.className = 'wall-item wall-item4 active-wall'
                wallItem5.className = 'wall-item wall-item5 active-wall'
                wallItem6.className = 'wall-item wall-item6 active-wall'
                break
              case 3:
                leftHand.className = 'hand left-hand'
                rightHand.className = 'hand right-hand'
                heart.className = 'heart'
                handBox.removeChild(heartShadow)
                break
            }
            switch (Number(nextIndex.index)) { // 进入
              case 1:
                wallItem1.className = 'wall-item wall-item1'
                wallItem2.className = 'wall-item wall-item2'
                wallItem3.className = 'wall-item wall-item3'
                wallItem4.className = 'wall-item wall-item4'
                wallItem5.className = 'wall-item wall-item5'
                wallItem6.className = 'wall-item wall-item6'
                break
              case 3:
                leftHand.className = 'hand left-hand left-hand-active'
                rightHand.className = 'hand right-hand right-hand-active'
                heart.className = 'heart heart-beat'
                heartShadow.className = 'heart heart-beat-shadow'
                handBox.appendChild(heartShadow)
                break
            }
          }
        })
      }

      // 照片墙
      function loadWalls () {
        for(let i = 1; i <= 6; i++) {
          const dom = document.querySelector('.wall-image' + i)
          if (!dom) continue
          dom.src = './img/' + i + '.webp'
        }
      }
      function checkWall (e) {
        const dom = document.querySelector('.wall-item' + e)
        if (!dom) return
        if (dom.className.includes('active-wall')) {
          dom.className = dom.className.replace('active-wall', '')
        } else {
          dom.className = dom.className + ' active-wall'
        }
      }

      // 结尾双手
      function loadHands () {
        const left = document.querySelector('.left-hand-img')
        const right = document.querySelector('.right-hand-img')
        if (left) {
          left.src = './img/hand.png'
        }
        if (right) {
          right.src = './img/hand.png'
        }
      }
    </script>
